<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herro</title>
</head>
<body>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: lightskyblue;
        }
        main {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        main input {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
        }
        main button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 5px;
        }
        main button:hover {
            opacity: 0.9;
        }
        p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <main>
        <h2>Вгадай актора фільму "Міцний горішок"</h2>
        <input type="text" id="heroName" placeholder="Введіть ім'я героя">
        <button onclick="checkHero()">Перевірити</button>
        <p id="answer1"></p>
    </main>

    <script>
        function checkHero() {
            let name = document.getElementById('heroName').value;
            let answer = document.getElementById('answer1');
            let lowCaseName = name.toLowerCase();
            let string;

            if (lowCaseName === 'bruce' || lowCaseName == 'bruce willis' ) {
                string = 'Правильно. Його звати ' + name;
            } else {
                string = 'Ви помилились. Його звати Bruce Willis.';
            }

            answer.innerHTML = string;
        }
    </script>
</body>
</html>
