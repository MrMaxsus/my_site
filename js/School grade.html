<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School grade</title>
</head>
<body>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: lightskyblue;
        }
        main {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        main input {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
        }
        main button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 5px;
        }
        main button:hover {
            opacity: 0.9;
        }
        #result {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <main>
        <h2>Яка в тебе оцінка</h2>
        <input type="number" id="gradeInput" placeholder="Введіть оцінку">
        <button onclick="checkGrade()">Перевірити</button>
        <div id="result"></div>
    </main>

    <script>
        function checkGrade() {
            const grade = +document.getElementById('gradeInput').value;
            const resultDiv = document.getElementById('result');

            switch(grade) {
                case 1:
                case 2:
                case 3:
                    resultDiv.innerHTML = "<div>Низький рівень</div>";
                    break;
                case 4:
                case 5:
                case 6:
                    resultDiv.innerHTML = "<div>Середній рівень</div>";
                    break;
                case 7:
                case 8:
                case 9:
                    resultDiv.innerHTML = "<div>Достатній рівень</div>";
                    break;
                case 10:
                case 11:
                case 12:
                    resultDiv.innerHTML = "<div>Високий рівень</div>";
                    break;
                default:
                    resultDiv.innerHTML = "<div>Це не оцінка</div>";
                    break;
            }
        }
    </script>
</body>
</html>
