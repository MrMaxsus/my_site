<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space</title>
</head>
<body>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: lightskyblue;
        }
        main {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        main input {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
        }
        main button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 5px;
        }
        main button:hover {
            opacity: 0.9;
        }
        p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <main>
        <h2>First space flight</h2>
        <input type="number" id="spaceYear" placeholder="Введіть рік першого польоту людини в космос">
        <button onclick="checkYear()">Перевірити</button>
        <p id="result"></p>
    </main>

    <script>
        function checkYear() {
            let spaceYear = document.getElementById('spaceYear').value;
            let result = document.getElementById('result');

            if (spaceYear === '') {
                result.innerHTML = 'Скасовано';
            } else if (spaceYear < 1961) {
                result.innerHTML = 'Та ні, це щось дуже рано!';
            } else if (spaceYear > 1961) {
                result.innerHTML = 'Та ні, в цей час вже багато хто політав!';
            } else if (spaceYear == 1961) {
                result.innerHTML = 'Так, Ваша відповідь правильна!';
            } else {
                result.innerHTML = 'Неправильно';
            }
        }
    </script>
    
</body>
</html>
