<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: lightskyblue;
        }
        main {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        main input {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
        }
        main button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 5px;
        }
        main button:hover {
            opacity: 0.9;
        }
        p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <main>
        <h2>Розрахунок степеня</h2>
        <input type="number" id="x" placeholder="Введіть значення х">
        <input type="number" id="n" placeholder="Введіть степінь n">
        <button onclick="calculateGrade()">Розрахувати</button>
        <p id="result"></p>
    </main>

    <script>
        function calculateGrade() {
            let x = +document.getElementById('x').value;
            let n = +document.getElementById('n').value;
            let resultDiv = document.getElementById('result');

            if (isNaN(x) || isNaN(n)) {
                resultDiv.innerHTML = 'Будь ласка, введіть числа.';
                return;
            }

            let degree = 1;
            for (let i = 1; i <= n; i++) {
                degree *= x;
            }

            resultDiv.innerHTML = `Результат ${x} в степені ${n} дорівнює ${degree}.`;
        }
    </script>
</body>
</html>
